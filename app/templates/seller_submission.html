<!DOCTYPE html>
<html>
<head>
    <title>Sell a Pokémon Card</title>
</head>
<body>
    <h1>Submit Your Pokémon Card for Auction</h1>
    <form action="/submit-auction" method="post" enctype="multipart/form-data">
        <label for="file">Card Image:</label>
        <input type="file" id="file" name="file" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="starting_bid">Starting Bid ($):</label>
        <input type="number" id="starting_bid" name="starting_bid" required><br>

        <label for="minimum_increment">Minimum Increment ($):</label>
        <input type="number" id="minimum_increment" name="minimum_increment" step="0.01" required><br>

        <label for="auction_duration">Auction Duration (hours):</label>
        <input type="number" id="auction_duration" name="auction_duration" step="0.1" required><br>


        <button type="submit">Submit</button>
    </form>
</body>
</html>
